{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-12 col-md-6 offset-md-3 mt-5 mb-5">

        <h1 class="text-center" style="margin-top:50px">Inicio de Sesión</h1>
        <hr>
    
 
        <div class="card">
            <div class="card-body">
                <form  method="post">
                    <table>
                        {% csrf_token %}
                        {{ form.as_table }} 
                    </table>
                    <input type="submit" class="btn btn-primary" value="Ingresar">
                </form>
            </div>
            <a class="nav-link text-dark mr-3" href="/registro">¿No tiene usuario? Creese uno!!</a>
        </div>
    </div>
        
</div>
{% endblock cuerpo %}
